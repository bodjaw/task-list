<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="#" th:action="@{/tasks/update}" th:object="${task}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br>
    <input type="text" th:field="*{content}" id="content" placeholder="content">
    <br>
    <input type="submit" value="update">
</form>
</body>
</html>
