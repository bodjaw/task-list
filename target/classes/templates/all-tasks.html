<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:switch="${tasks}">
    <h3>Tasks</h3>
    <table border="1" bgcolor="#c1d5db" width="300">
        <thead>
        <tr>
            <th >id</th>
            <th >content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tasks)}">
            <td colspan="4">no tasks for today</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <td width="50" th:text="${task.id}"></td>
            <td width="50" th:utext="${task.content}"></td>
            <td><a th:href="@{/tasks/update/{id}(id=${task.id})}">edit</a></td>
            <td><a th:href="@{/tasks/delete/{id}(id=${task.id})}">delete</a></td>
        </tr>
        <tr>
            <td colspan="4"><a href="/tasks/create">new task</a> </td>
        </tr>
        <tr>
            <td colspan="4"><a th:href="@{/tasks/clear}">clear to do list</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
